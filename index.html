<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Weather Dashboard</title>
</head>
<body>
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 bg-light">
        <h4 class="mt-1">Search for the city</h4>
        <div class="input-group mb-3">
          <input id="search-city" type="text" class="form-control" placeholder="Enter a city..." aria-label="Enter a city">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="search-button">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <button class="btn btn-primary mb-3" type="button" id="clear">Clear search history</button>
        <form id="history"></form>
      </div>
      <div class="col-lg-9">
        <div class="row mr-0">
          <div class="col-lg-11 card m-3 d-none" id="todays">
            <div class="card-body">
              <h2 id="city-name" class="city-name align-middle"></h2>
              <img id="current-pic" alt="">
              <p id="temp"></p>
              <p id="humid"></p>
              <p id="wind-speed"></p>
              <p id="uv-index"></p>
            </div>
          </div>
        </div>
        <div class="row d-none" id="forecast">
          <div class="col-12">
            <h2>5 Day Forecast</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
          <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
          <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
          <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
          <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
        </div>
      </div>
    </div>
  </div>

  

</body>
</html>
